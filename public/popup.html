<!doctype html>
<html>

<head>
  <title>PARADOCKS</title>

  <link rel="stylesheet" href="css/timeboats.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/PokkiBrowser.js"></script>
  <script src="js/ejs_production.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/requestAnimationFrame.js"></script>
  <script src="js/timeboats.js"></script>
</head>

<body>
  <div id="minimize"></div>
  <div id="container">
    <div id="left">
      <div id="menu">
        <img class="logo" src="img/paradocks_shadow.png" />
        <div id="loading">
          <div id="circular3dG">
            <div id="circular3d_1G" class="circular3dG"></div>
            <div id="circular3d_2G" class="circular3dG"></div>
            <div id="circular3d_3G" class="circular3dG"></div>
            <div id="circular3d_4G" class="circular3dG"></div>
            <div id="circular3d_5G" class="circular3dG"></div>
            <div id="circular3d_6G" class="circular3dG"></div>
            <div id="circular3d_7G" class="circular3dG"></div>
            <div id="circular3d_8G" class="circular3dG"></div>
          </div>
        </div>
        <div id="buttons">
          <div id="newgames">
            <button id="newgame1p">Single Player</button>
            <button id="newgame2p">Pass and Play</button>
          </div>
          <button id="loadgame">Load Game</button>
          <button id="tutorial">Tutorial</button>
        </div>
        <div id="load">
          <div id="games"></div>
          <button class="back">Back</button>
        </div>
        <div id="gameover">
	  <div class="winner"></div>
          <div class="players"></div>
          <button class="back">Menu</button>
        </div>
      </div>
      <div id="canvases">
        <canvas id="menu-canvas" height="560" width="720"></canvas>
        <canvas id="game-canvas" height="560" width="720"></canvas>
      </div>
      <div id="controls_container">
        <div id="controls_background"></div>
        <div id="controls">
          <button id="playbutton">Play</button>
          <div id="slider">
            <input id="timeslider" type="range" min="0" max="0" value="0" />
            <span>Drag to change time</span>
          </div>
        </div>
        <div id="controls_placeholder">Brought to you by Inclined Games</div>
      </div>
    </div>
    <div id="right">
      <div id="background_right"></div>
      <div id="game_right">
        <div id="time">0.00</div>
        <div class="scrollable">
          <div id="player_tile_container" class="nav">
            <span class="title">Players</span>
            <div id="player_tiles"></div>
          </div>
          <div id="turn_tile_container" class="nav">
            <span class="title">Turns</span>
            <div id="turn_tiles"></div>
          </div>
        </div>
        <button id="back_to_menu">Return to Menu</button>
      </div>
      <div id="instructions_right">
        <canvas id="instructions-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- templates -->
  <script id="player_template" type='text/ejs'>
    <div id="[%= id %]" class="player [%= active %]">
      <span class="player_name">[%= name %]</span>
      <span class="player_score">[%= score %]</span>
    </div>
  </script>

  <script id="turn_template" type='text/ejs'>
    <div id="[%= id %]" class="turn [%= active %]">
      <div>
        <span class="turn_number">[%= turn_number + 1 %].</span>
        <span class="player_name">[%= player_name %]</span>
      </div>
      <div class="turn_time"><span title="[%= turn_time %]">[%= turn_time %]</span></div>
      <script>$('.turn_time span').timeago();</script>
    </div>
  </script>

  <script id="games_template" type='text/ejs'>
      <div class='game' data="[%= id %]">
        <span class="game_name">[%= name %]</span>
        <span title="[%= time %]" class="game_time">[%= time %]</span>
      </div>
  </script>

  <script id="gameover_player_template" type='text/ejs'>
    <div id="[%= player.id %]" class="player">
      <span class="player_name">[%= player.nickname %]</span>
      <span class="player_score">[%= player.scores['gold'] * 100 %] gold</span>
    </div>
    <div class="player">
      <span class="player_rank">Rank: [%= rank %]</span>
    </div>
  </script>

  <script id="tutorial_message" type='text/ejs'>
    <div class="message">[%= message.text %]</div>
  </script>
</body>

</html>
